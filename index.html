<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="main-container">
      <h1 class="title">Mini Calculator</h1>
      <form>
        <div>
          <label for="firstNumber">First Number:</label>
          <input type="number" name="firstNumber" class="firstNumber" />
        </div>

        <div>
          <label for="secondNumber">Second Number:</label>
          <input type="number" name="secondNumber" class="secondNumber" />
        </div>

        <div>
          <!-- Menu for operations -->
          <label for="operation">Choose a Operation:</label>
          <select name="operation" id="operation">
            <option value="add">Add</option>
            <option value="minus">Minus</option>
            <option value="multiply">Multiply</option>
            <option value="division">Division</option>
            <option value="power">Power</option>
          </select>
        </div>

        <button type="submit" class="submit">Calculate</button>
      </form>

      <hr />
      <div class="result">
        <p class="resultText">Result</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
